    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const headerBackground = document.getElementById('header-background');
            const cards = document.querySelectorAll('.card a');
            let initialBgImage = headerBackground.style.backgroundImage;
            let initialOpacity = headerBackground.style.opacity || '0';

            cards.forEach(cardLink => {
                const imageUrl = cardLink.dataset.bgImage;

                if (imageUrl) {
                    const img = new Image();
                    img.src = imageUrl;
                }

                cardLink.addEventListener('mouseenter', () => {
                    if (imageUrl) {
                        headerBackground.style.backgroundImage = `url('${imageUrl}')`;
                        headerBackground.style.opacity = '1';
                    }
                });

                cardLink.addEventListener('mouseleave', () => {
                    headerBackground.style.backgroundImage = initialBgImage;
                    headerBackground.style.opacity = initialOpacity;
                });
            });
        });
    </script>
